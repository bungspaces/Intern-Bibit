<!-- Menetapkan versi html secara otomatis untuk digunakan -->
<!doctype html>

<html lang="en">
<head>
	<!-- Menetapkan karakter encoding ke utf8 agar website tidak menjadi kacau -->
	<!-- karakter encoding biasanya yang direkomendasikan adalah HTML5 -->
	<meta charset="utf-8">
	<!-- Judul tab brower -->
	<title>Intern HTML</title>
	<!-- Menghubungkan folder css dengan html -->
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!-- Membuat box/kotak ditengah -->
	<div class="box">

		<div class="header">
			<!-- Memasukan logo bibit dan icon search -->
			<div class="header-logo"><img src="img/logo.png" alt=""></div>
			<div class="header-search"><a href="search.html"><img src="icon/search.svg" alt=""></a></div>
		</div>

		<div class="content">
            <!-- Isi dari box container -->
            <div class="nilai">

                <div class="nilai-porto">
                    <h5>Nilai Portofolio</h5>
                    <p>Rp 123,456,789</p>
                </div>

                <div class="keuntungan-hasil">
                    <div class="keuntungan">
                        <h5>Keuntungan</h5>
                        <p class="persentase">Rp - 9,223</p>
                    </div>
                    <div class="hasil">
                        <h5>Imbas Hasil</h5>
                        <p class="persentase">- 4,45%</p>
                    </div>
                </div>

                <div class="garis">
                    
                </div>

                <div class="lihat-porto">
                    <div class="lihat-porto-teks">
                        <p>Lihat Portofolio</p>
                    </div>
                    <div class="lihat-porto-icon">
                        <img src="icon/next.svg" alt="">
                    </div>
                </div>
                
            </div>
		</div>

		<div class="fotter">
				<!-- Icon yang aktif -->
				<div class="fotter-menu">
					<a href="home.html">
						<img src="icon/home.svg" alt="">
						<!-- span merupakan elemen yang tidak membentuk garis baru -->
						<span>Home</span>
					</a>
				</div>

				<div class="fotter-menu"><a href="index.html"><img src="icon/portofolio.svg" alt=""><span>Portofolio</span></a></div>
				<div class="fotter-menu"><a href="transaksi.html"><img src="icon/transaksi.svg" alt=""><span>Transaksi</span></a></div>
				<div class="fotter-menu"><a href="#"><img src="icon/support.svg" alt=""><span>Support</span></a></div>
				<div class="fotter-menu"><a href="#"><img src="icon/profil.svg" alt=""><span>Profil</span></a></div>
				
		</div>

	</div>

</body>

</html>
