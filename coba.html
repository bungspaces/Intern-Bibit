<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<meta name="description" content="">
	<style>
		* {
			font-size: 48px;
			text-align: center;
		}
		/* Inline vs Internal = Inline */
		.hijau {
			color: green;
		}

		/* Inline vs Important = Important */
		.biru {
			color: blue !important;
		}

		/* Inline vs Tag Span = Inline*/
		.merah {
			color: red;
		}
		span {
			color: yellow;
		}
	</style>
</head>

<body>
		<!-- Inline vs Internal = Inline -->
		<span class="hijau" style="color: purple;">Inline vs Internal</span>
		<br>
		<br>
		<br>

		<!-- Inline vs Important = Important -->
		<span class="biru" style="color: black;">Inline vs Important</span>
		<br>
		<br>
		<br>
		<!-- Inline vs Tag Span = Inline -->
		<span class="merah">Inline vs Tag Span</span>
</body>
</html>
